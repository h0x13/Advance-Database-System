{% extends "temp_admin/base.html" %}

{% block title %} Add Coffee {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 mt-5">
        <a href="{% url 'admin-dashboard' %}" class="position-relative top-0 end-0 m-3 text-dark">
            <i class="bi bi-arrow-left-circle fs-1"></i>
        </a>
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">Add Coffee</h2>
                <form action="{% url 'add-coffee' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Image</label>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label for="username">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="password">Price:</label>
                        {{ form.price }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100 mt-2">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
