{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.bundle.min.js' %}" defer></script>

    <!-- icons -->
    <link rel="stylesheet" href="{% static 'fonts.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons.min.css' %}">
    
    <title>Admin Login</title>
</head>
<body class="container min-vh-100 d-flex align-items-center justify-content-center position-relative">
    <div class="container">
        <a href="{% url 'landing-page' %}" class="position-absolute top-0 end-0 m-3 text-dark" title="Login as Admin">
            <i class="bi bi-arrow-left-circle fs-1"></i>
        </a>
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Admin Login</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
